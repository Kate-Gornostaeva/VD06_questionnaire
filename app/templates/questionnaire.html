<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgb(255, 255, 224); /* Светло-жёлтый фон */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Анкета</h1>


        <form method="post" action="/">
            <div class="mb-3">
                <label for="name" class="form-label"><strong>Имя:</strong></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label"><strong>Город:</strong></label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label"><strong>Возраст:</strong></label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="hobby" class="form-label"><strong>Ваше хобби:</strong></label>
                <textarea class="form-control" id="hobby" name="hobby" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <hr class="my-4">

        <!-- Секция с отображением анкет -->
        <h2 class="text-center mb-4">Ваша анкета</h2>
        {% for user in users %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text"><strong>Имя:</strong> {{ user.name }}</p>
                    <p class="card-text"><strong>Город:</strong> {{ user.city }}</p>
                    <p class="card-text"><strong>Возраст:</strong> {{ user.age }}</p>
                    <p class="card-text"><strong>Хобби:</strong> {{ user.hobby }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
